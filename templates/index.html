<h1> Lista de requisitos</h1>
<p>{{ STATIC_URL }}</p>
<img src="{{ STATIC_URL }}images/img01.jpg" alt="Hi!" />
{% if poll_list %}
    <ul>
        {%  for p in poll_list %}
            <li><a href="{% url details p.id %}">{{ p.questao }}</a></li>
        {% endfor %}
    </ul>
{%  else %}
<p> No polls available</p>
{% endif %}
